<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiorium</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="center">
      <header>
        <h1>Shiorium</h1>
      </header>
      
      <main>
        <div class="container">
          <div class="center">
            <div class="main-content">
              <button class="the-button" type="button"></button>
            </div>

            <p id="localCountSession"></p>
            <p id="localCountTotal"></p>

            <p id="globalCount"></p>

            <p>Your latest:</p>
            <div>
              <ul id="latest"></ul>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <h8>Sounds clipped by: TuckHoe, george</h8>
      </footer>
    </div>
  </div>
</body>
</html>
